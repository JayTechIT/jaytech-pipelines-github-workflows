on:
  workflow_call:
    inputs:
      private-feed:
        description: Use a private NPM feed?
        required: false
        type: string
        default: "true"
      organization:
        description: Organization in Azure artifacts
        required: false
        type: string
        default: "JayTechIT"
      registry:
        description: Project in Azure artifacts
        required: false
        type: string
        default: "JayTechUI"
      scope:
        description: Scope for package
        required: false
        type: string
        default: "jaytech"
    secrets:
      azure-api-key:
        description: The Azure API key
        required: false
      azure-feed:
        description: The Azure Artifacts Feed
        required: false
      azure-source:
        description: The Azure Artifacts Source
        required: false
      pat-github:
        description: GitHub PAT
        required: true

jobs:
  npm-package-pipeline:
    name: NPM Package Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{inputs.repository}}
          token: ${{ secrets.pat-github }}
          path: workflow/repository
          fetch-depth: 0
      - name: Checkout JayTech actions
        uses: actions/checkout@v3
        with:
          ref: master
          repository: JayTechIT/jaytech-pipelines-github-actions
          token: ${{ secrets.pat-github }}
          path: workflow/actions
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: ${{secrets.azure-feed}}
      - id: semver
        uses: ./workflow/actions/gitversion-semver
      - name: Encode Azure API Key
        run: |
          KEY=$(node -e "require('readline').createInterface({input: process.stdin, output: process.stdout, historySize: 0}).question('PAT> ', p => { console.log(Buffer.from(p.trim()).toString('base64')); process.exit(); })")
          echo "::set-output name=encoded_key::$KEY"
        id: encode_key
      - name: Replace package version
        run: |
          sed -i "s#{{PACKAGE_VERSION}}#${{ steps.semver.outputs.semantic-version }}#g" ./workflow/repository/package.json
          sed -i "s#{{ORGANIZATION_NAME}}#${{ inputs.organization }}#g" ./workflow/repository/.npmrc
          sed -i "s#{{FEED_NAME}}#${{ inputs.registry }}#g" ./workflow/repository/.npmrc
          sed -i "s#{{TOKEN}}#${{ steps.encode_key.outputs.encoded_key }}#g" ./workflow/repository/.npmrc
          cat ./workflow/repository/.npmrc
      - name: Publish to Azure Artifacts
        working-directory: ./workflow/repository/
        run: npm publish
